name: Install, Lint, Test and Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }} 
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean cache
        run: |
          npm cache clean --force
          npm uninstall -g matterbridge-example-accessory-platform --force
          npm uninstall -g matterbridge-example-dynamic-platform --force
          npm uninstall -g matterbridge-example-dynamic-platform --force
          npm uninstall -g matterbridge-eve-door --force
          npm uninstall -g matterbridge-eve-motion --force

      - name: Remove temporary directories
        run: rm -rf /Users/runner/.npm /Users/runner/work/_temp

      - name: Install latest npm
        run: npm install -g npm@latest
  
      - name: Verify Node.js version
        run: node -v
  
      - name: Verify Npm version
        run: npm -v

      - name: Install dependencies
        run: npm ci

      - name: Lint the project
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Install matterbridge
        run: npm install -g .

      - name: Test the project
        run: npm run test

      - name: List, audit, fix outdated dependencies and build again
        run: |
          npm list --outdated
          npm audit || true  # ignore failures
          npm audit fix || true
          npm list --outdated
          npm run build
