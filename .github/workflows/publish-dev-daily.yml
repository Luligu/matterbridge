# .github/workflows/publish-dev-daily.yml
name: Daily Dev Publish to npm

on:
  # Daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual dispatch
  workflow_dispatch:

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    steps:
      # Always check out the dev branch, even for scheduled runs
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up Node.js & registry
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Verify Node.js version
        run: node -v

      - name: Verify Npm version
        run: npm -v

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Build the project for production
        run: npm run buildProduction

      - name: Install matterbridge
        run: npm install --no-fund --no-audit --global .

      - name: Lint the project
        run: npm run lint

      - name: Test the project
        run: npm run test

      - name: Stamp build metadata into package.json
        run: |
          npm pkg set build.sha="${GITHUB_SHA}"
          npm pkg set build.sha7="${GITHUB_SHA::7}"
          npm pkg set build.event="${GITHUB_EVENT_NAME}"
          npm pkg set build.workflow="${GITHUB_WORKFLOW}"
          npm pkg set build.type="${GITHUB_REF_TYPE}"
          npm pkg set build.name="${GITHUB_REF_NAME}"
          npm pkg set build.docker="false"

      - name: Extract version and set tag
        id: vars
        run: |
          BASE=$(jq -r '.version' package.json)
          DATE=$(date -u +'%Y%m%d')
          SHA=$(git rev-parse --short=7 HEAD)
          DEV_TAG="${BASE}-dev-${DATE}-${SHA}"
          echo "DEV_TAG=$DEV_TAG" >> $GITHUB_ENV
          echo "ORIG_SHA=$SHA"    >> $GITHUB_ENV

      - name: Bump to date-stamped dev version tag ${{ env.DEV_TAG }} sha ${{ env.ORIG_SHA }}
        run: npm version "${{ env.DEV_TAG }}" --no-git-tag-version --ignore-scripts

      - name: Check if a new dev-publish is needed
        id: check_new
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # ensure npm can read the private or public registry
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN

          # 1) grab the package name
          PKG=$(node -p "require('./package.json').name")

          # 2) fetch the currently-published 'dev' dist-tag (e.g. "3.0.0-dev-20250430-1a2b3c4")
          PUBLISHED=$(npm view "$PKG" dist-tags.dev 2>/dev/null || echo "")

          # 3) extract the SHA suffix (after the last dash)
          PUBLISHED_SHA=${PUBLISHED##*-}

          # 4) get the current commit short-SHA
          CURRENT_SHA=${ORIG_SHA}

          echo "Published dev tag: $PUBLISHED"
          echo "Published SHA: $PUBLISHED_SHA"
          echo "Current SHA: $CURRENT_SHA"

          if [ "$PUBLISHED_SHA" = "$CURRENT_SHA" ]; then
            # nothing new â†’ skip
            echo "âœ… No new commits since last dev publish - skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            # new commit â†’ proceed
            echo "ðŸš€ New commits detected - proceeding with dev publish"
            echo "should_publish=true"  >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm under â€˜devâ€™ tag
        if: steps.check_new.outputs.should_publish  == 'true'
        run: npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Trigger Matterbridge Docker Build Dev
        if: steps.check_new.outputs.should_publish  == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-buildx-dev.yml',
              ref: 'dev'
            })
