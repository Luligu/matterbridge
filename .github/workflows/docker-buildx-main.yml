name: Build Docker Image latest with buildx

on:
  # Use in other repository workflows with:
  # - name: Trigger Matterbridge Docker Build Main
  #   uses: actions/github-script@v7
  #   with:
  #     github-token: ${{ secrets.TRIGGER_TOKEN }}
  #     script: |
  #       await github.rest.actions.createWorkflowDispatch({
  #         owner: 'Luligu',
  #         repo: 'matterbridge',
  #         workflow_id: 'docker-buildx-main.yml',
  #         ref: 'main'
  #       })

  # Allow manual dispatch and trigger from other workflows
  workflow_dispatch:

# Cancel previous runs when a new one is triggered
concurrency:
  group: docker-build-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code to main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js & registry
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Stamp build metadata into package.json
        run: |
          npm pkg set build.sha="${GITHUB_SHA}"
          npm pkg set build.sha7="${GITHUB_SHA::7}"
          npm pkg set build.event="${GITHUB_EVENT_NAME}"
          npm pkg set build.workflow="${GITHUB_WORKFLOW}"
          npm pkg set build.type="${GITHUB_REF_TYPE}"
          npm pkg set build.name="${GITHUB_REF_NAME}"
          npm pkg set build.docker="true"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Echo main version ${{ env.VERSION }}
        run: |
          echo "Extracted version is: ${{ env.VERSION }}"

      - name: Run Docker Buildx on latest
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile.main \
            -t luligu/matterbridge:latest \
            -t luligu/matterbridge:${{ env.VERSION }} \
            --push .
        timeout-minutes: 60

      - name: Inspect pushed manifest
        run: docker manifest inspect luligu/matterbridge:latest
