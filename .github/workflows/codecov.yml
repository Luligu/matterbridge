name: Codecov

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshot/**' # any file under screenshot/
      - '**/*.md' # any .md anywhere
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshot/**' # any file under screenshot/
      - '**/*.md' # any .md anywhere
  workflow_dispatch:

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install matterbridge dependencies
        run: npm ci --no-fund --no-audit

      - name: Build matterbridge
        run: npm run build

      - name: Link matterbridge globally
        run: npm link --no-fund --no-audit

      - name: Run matterbridge tests
        run: npm run test:coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
