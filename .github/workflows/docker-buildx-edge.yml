name: Build Docker Image edge with buildx

on:
  push:
    branches:
      - edge
    paths-ignore:
      - '/screenshot/*'
      - '/*.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Echo main version ${{ env.VERSION }}
        run: |
          echo "Extracted version is: $VERSION ${{ env.VERSION }}"

      - name: Run Docker Buildx on alpine
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile.alpine \
            -t luligu/matterbridge:alpine \
            --push .
          docker manifest inspect luligu/matterbridge:alpine
        timeout-minutes: 60
