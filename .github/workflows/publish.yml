name: Publish to npm and trigger Docker build main

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code to main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Verify Node.js version
        run: node -v

      - name: Verify Npm version
        run: npm -v

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Build the project
        run: npm run build

      - name: Install matterbridge
        run: npm install --no-fund --no-audit --global .

      - name: Lint the project
        run: npm run lint

      - name: Test the project
        run: npm run test

      - name: Stamp build metadata into package.json
        run: |
          npm pkg set build.sha="${GITHUB_SHA}"
          npm pkg set build.sha7="${GITHUB_SHA::7}"
          npm pkg set build.event="${GITHUB_EVENT_NAME}"
          npm pkg set build.workflow="${GITHUB_WORKFLOW}"
          npm pkg set build.type="${GITHUB_REF_TYPE}"
          npm pkg set build.name="${GITHUB_REF_NAME}"
          npm pkg set build.docker="false"
          npm pkg set build.dev="false"

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Trigger Matterbridge Docker Build Main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-buildx-main.yml',
              ref: 'main'
            })

      - name: Trigger Matterbridge Docker Build Ubuntu
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-buildx-ubuntu.yml',
              ref: 'main'
            })

      - name: Trigger Matterbridge Docker Build Alpine
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-buildx-alpine.yml',
              ref: 'main'
            })
