name: Build Docker Image ubuntu with buildx

on:
  # Allow manual dispatch
  workflow_dispatch:

# Cancel previous runs when a new one is triggered
concurrency:
  group: docker-build-ubuntu
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: edge

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Echo main version ${{ env.VERSION }}
        run: |
          echo "Extracted version is: $VERSION ${{ env.VERSION }}"

      - name: Run Docker Buildx with Dockerfile.ubuntu
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile.ubuntu \
            -t luligu/matterbridge:ubuntu \
            --push .
          docker manifest inspect luligu/matterbridge:ubuntu
        timeout-minutes: 60
