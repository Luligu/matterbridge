name: Build Docker Image ubuntu with buildx

on:
  # Allow manual dispatch
  workflow_dispatch:

# Cancel previous runs when a new one is triggered
concurrency:
  group: docker-build-ubuntu
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Stamp build metadata into package.json
        run: |
          npm pkg set build.sha="${GITHUB_SHA}"
          npm pkg set build.sha7="${GITHUB_SHA::7}"
          npm pkg set build.event="${GITHUB_EVENT_NAME}"
          npm pkg set build.workflow="${GITHUB_WORKFLOW}"
          npm pkg set build.type="${GITHUB_REF_TYPE}"
          npm pkg set build.name="${GITHUB_REF_NAME}"
          npm pkg set build.docker="true"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Run Docker Buildx with Dockerfile.ubuntu
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile.ubuntu \
            -t luligu/matterbridge:ubuntu \
            --push .
          docker manifest inspect luligu/matterbridge:ubuntu
        timeout-minutes: 60
