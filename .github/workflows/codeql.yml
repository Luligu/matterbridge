name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshot/**' # any file under screenshot/
      - '**/*.md' # any .md anywhere
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshot/**' # any file under screenshot/
      - '**/*.md' # any .md anywhere
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
