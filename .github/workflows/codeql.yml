name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - 'chip/**' # any file under chip/
      - 'systemd/**' # any file under systemd/
      - 'frontend/build/**' # any file under frontend/build/
      - '**/*.md' # any .md anywhere
      - '**/*.spec.ts' # any .spec.ts anywhere
      - '**/*.test.ts' # any .test.ts anywhere
      - '**/__test__/*.ts' # any .ts under __test__
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - 'chip/**' # any file under chip/
      - 'systemd/**' # any file under systemd/
      - 'frontend/build/**' # any file under frontend/build/
      - '**/*.md' # any .md anywhere
      - '**/*.spec.ts' # any .spec.ts anywhere
      - '**/*.test.ts' # any .test.ts anywhere
      - '**/__test__/*.ts' # any .ts under __test__
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config: |
            paths-ignore:
              - 'docs/**'
              - 'screenshots/**'
              - 'scripts/**'
              - 'chip/**'
              - 'systemd/**'
              - 'frontend/build/**'
              - '**/*.md'
              - '**/*.spec.ts'
              - '**/*.test.ts'
              - '**/__test__/*.ts'
      - uses: github/codeql-action/analyze@v4
