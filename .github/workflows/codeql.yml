name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - 'chip/**' # any file under chip/
      - 'systemd/**' # any file under systemd/
      - 'frontend/build/**' # any file under frontend/build/
      - '**/*.md' # any .md anywhere
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - 'scripts/**' # any file under scripts/
      - 'chip/**' # any file under chip/
      - 'systemd/**' # any file under systemd/
      - 'frontend/build/**' # any file under frontend/build/
      - '**/*.md' # any .md anywhere
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v4
