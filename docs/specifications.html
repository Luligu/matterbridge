  <style>
    :root {
      --primary-color: #2563eb;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --surface: #f8fafc;
      --border: #e5e7eb;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin:0; color: var(--text-primary); }
    header { background: linear-gradient(135deg, var(--primary-color), #1e40af); color:#fff; padding:2rem 0; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 1.25rem; }

    .specs { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:1rem; }
    .card { border:1px solid var(--border); border-radius:.75rem; padding:1rem; background:#fff; }
    .card h2 { margin:.25rem 0 0.5rem; font-size:1.25rem; color: var(--primary-color); }
    .card ul { list-style: none; padding:0; margin:0; }
    .card li { margin:.35rem 0; }
    .card a { color: var(--text-primary); text-decoration:none; }
    .card a:hover { color: var(--primary-color); text-decoration: underline; }
    nav { background:#fff; border-bottom:1px solid var(--border); }
    nav .nav-links { display:flex; gap:1rem; padding:.75rem 0; }
    nav a { color: var(--text-primary); text-decoration:none; font-weight:500; padding:.35rem .6rem; border-radius:.375rem; }
    nav a:hover { background: var(--surface); }
    footer { margin-top:3rem; padding:2rem 0; text-align:center; color: var(--text-secondary); border-top:1px solid var(--border); }
